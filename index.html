<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMPLE CACULATOR</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
</header>
<main>
    <div class="calculation screensize"><!--component-->
        <div class="calculationContainer"><!--componentContainer-->
            <div class="headingBody">
                <div class="headingBlock dflex-col">
                    <div class="headingBox">
                        <h1>CALCULATOR</h1>
                    </div>
                </div>
            </div>
            <div class="number1Body"><!--row-->
                <div class="number1Block"><!--column-->
                    <div class="number1Box"><!--subColumn-->
                        
                        <label for="num1">
                            <h4>Number1: </h4>
                        </label> 
                        <input type="number" id="num1" value="">
                    </div> 
                    <div class="number2Box"><!--subColumn-->
                        <label for="num2">
                            <h4>Number2: </h4>
                        </label> 
                        <input type="number" id="num2" value="">
                    </div> 
                    <div class="operatorBox"><!--subColumn-->
                        <label for="operator">
                            <h4>Operator: </h4>
                        </label>
                        <select id="calc">
                            <option value="addition">+</option>
                            <option value="subtraction">-</option>
                            <option value="multiplication">*</option>
                            <option value="division">/</option>
                        </select><button onclick="calculate()">Submit</button>
                    </div>
                    <div class="resultBox"><!--subColumn-->
                        <div class="result"><!--content-->
                            <label for="result">
                                <h4>Result: </h4>
                            </label>
                            <input type="text" id="result" readonly>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</main>
<footer></footer>
    <script src="./app.js"></script>
</body>
</html>
